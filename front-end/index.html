		<header>
			
			<ul class="main-menu">
				<a href="#" class="attachments-pane" rel="tooltip" title="Attachments"><li><i class="icon-folder-open"></i></li></a>

			<form class="search">
				<input type="text" class="email-search rounded-corners"><a href="#" class="button"><i class="icon-search"></i></a>
			</form>
			
			<ul class="streams">
				<a href="#" class="menu-tooltip" rel="tooltip" title="Facebook"><li><i class="icon-facebook"></i><span class="fb-pop notification"></span></li></a>

        <section class="email-window body-window">
			
			<div class="email rounded-corners">
				<div class="sender">Bob Dole</div>

				<div class="content">These bananas are just so delicious and awesome and everyone wants them!</div>
			</div>
			
		</section>
		
		<section class="attachment-window body-window">
			
			
			
		</section>

			<div class="message rounded-corners">
					<h3>Bob Dole</h3>
					<hr>
					<h4>Have you tried my bananas yet?</h4>
				<p>Seriously, they're fucking amazing. You should really try them right now.</p>
			</div>
		</section>

		<script id="menu-template" type="text/x-handlebars-template">
			
		</script>
		
		<script id="mail-template" type="text/x-handlebars-template">
			{{#each results}}
				{{#if read}}
				{{{read-labels fromDomain messageId}}}
					{{#if from.name}}
						<div class="sender">{{{thumbnails thumbnails.from}}}{{from.name}}</div>
					{{else}}
						<div class="sender">{{{thumbnails thumbnails.from}}}{{from.email}}</div>
					{{/if}}
					<div class="subject">{{subject}}</div>
					<div class="content">{{strip body}}</div>
					<div class="messageId">{{messageId}}</div>
				</div></a>
				{{else}}
				{{{unread-labels fromDomain messageId}}}
					<div class="sender">{{{thumbnails thumbnails.from}}}{{from.name}}</div>
					<div class="subject">{{subject}}</div>
					<div class="content">{{strip body}}</div>
					<div class="messageId">{{messageId}}</div>
					<div class="threadId">{{threadId}}</div>
				</div>
				{{/if}}
			{{/each}}
		</script>
		
		<script id="attachment-template" type="text/x-handlebars-template">
		<h3>Attachments</h3>
		<hr>
		<ul class="attachment-list">
		{{#each results}}
			{{#each files}}
				<li><a href="#">{{{extension file_name}}}</a><div class="fileId">{{file_id}}</div><span class="emailDirect"><a href="#">E-mail</a><div class="messageId">{{../messageId}}</div><div class="threadId">{{../threadId}}</div></span></li>
			{{/each}}
		{{/each}}
		</ul>
		</script>
		
		<script id="email-thread-template" type="text/x-handlebars-template">
		
		{{#each results}}
		<div class="message rounded-corners">

			<p>Seriously, theyre fucking amazing. You should really try them right now.</p>
		</div>
			
			
		</script>
